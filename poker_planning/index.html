        <div class="container">
            <div class="row">
                
                <div class="col p-3 text-center fs-1">
                    Issue Num X
                </div>
                
            </div>
            <div class="row" style="height: 200px;">
                <div class="col text-center">
                    <div class="reveal p-5">
                        <button class="btn btn-success" id ="reveal" disabled="true">Pick your card</button>
                        <h2 class="p-3">?</h2>
                        
                    </div>
                   
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div class="cards  btn.group p-5">
                        <button class="btn btn-success p-3 m-2" id="0">0</button> 
                        <button class="btn btn-success p-3 m-2" id="1">1</button>
                        <button class="btn btn-success p-3 m-2" id="2">2</button>
                        <button class="btn btn-success p-3 m-2" id="3">3</button>
                        <button class="btn btn-success p-3 m-2" id="5">5</button>
                        <button class="btn btn-success p-3 m-2" id="8">8</button>
                        <button class="btn btn-success p-3 m-2" id="13">13</button>
                        <button class="btn btn-success p-3 m-2" id="21">21</button>
                        <button class="btn btn-success p-3 m-2" id="34">34</button>
                        <button class="btn btn-success p-3 m-2" id="55">55</button>
                        <script>
                            const selectedCard = document.querySelector(".reveal h2");
                            var buttons = document.querySelectorAll(".cards button");
                            const reveal = document.getElementById("reveal");
                            for(var i = 0;i<buttons.length;i++){
                                buttons[i].addEventListener('click',function onClick(){
                                    if(selectedCard.textContent != this.id){
                                        selectedCard.textContent = this.id;
                                        reveal.disabled = false;
                                        reveal.textContent = "Reveal Cards";
                    
                                    }else{
                                        selectedCard.textContent = "?";
                                        reveal.disabled = true;
                                        reveal.textContent = "Pick your card";
                                    }
                                });
                                
                            }
                           
                        </script>
                    </div>
                </div>
            </div>
        </div>
